<!DOCTYPE html>

<html>
<body>
    <h1>Exercicios no Java Script</h1>
    <script>

        // exercicio 
        let numeros = [];

        for (let i = 0; i < 8; i++) {
            let numero = parseInt(prompt("Digite um número entre 100 e 200:"));

            
            if (numero >= 100 && numero <= 200) {
                numeros.push(numero);
            } else {
                alert("Valor inválido. Digite um número entre 100 e 200.");
                i--; 
            }
        }

        alert("Valores armazenados: " + numeros);


    </script>
</body>
</html>
